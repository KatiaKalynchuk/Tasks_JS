<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task_2</title>
</head>
<body>
	<script>
		function range(x, y) {
			if (y - x === 2) {
				return [x + 1];
			} else {
				let m = x+1;
				let p = range(m,y);
				p.unshift(m);
				return p;
			}
		};
		console.log(range(3,7));
	</script>
</body>
</html>
