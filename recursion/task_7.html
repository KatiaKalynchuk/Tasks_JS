<body>
	<script>
		function isEven(n) {
			if (n === 0) {
				return true;
			} else if (n === 1) {
				return false;
			} else {
				n -= 2;
				return isEven(n);
			};
		};
		console.log(isEven(4));
		console.log(isEven(11));
	</script>
</body>
