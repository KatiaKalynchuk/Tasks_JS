<body>
	<script>
		function factorial(n) {
			if (n==1 && n==0) {
				return 1;
			} else if (n < 0) {
				console.log("Incorrect value");
			} else {
				return n*factorial(n-1);
			}
		};
		console.log(factorial(5));
		console.log(factorial(0));
	</script>
</body>
