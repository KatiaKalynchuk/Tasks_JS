<script>
//    Write a JavaScript program to calculate the area and perimeter of a circle. Create two methods to 
//    calculate the area and perimeter. The radius of the circle will be supplied by the user.
    
    function Circle(radius) {
        this.radius = prompt('Radius:',0);
        this.area = function () {
            return Math.PI * this.radius * this.radius;
        };
        this.circumference = function () {
            return 2 * Math.PI * this.radius;
        };
    };
    let circle1 = new Circle();

console.log('Area =', circle1.area().toFixed(2));
console.log('Circumference =', circle1.circumference().toFixed(2));

</script>
