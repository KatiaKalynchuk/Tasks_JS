<body>
<script>
//    Write a JavaScript function to check whether a given value is a DOM element.

let book = {
    author: 'Bill Gates',
    title: 'The Road Ahead',
    libraryID: 1254,
    dom: document.createElement('div')
};

function isDOM(obj,prop) {
    if (obj[prop] instanceof HTMLElement){
        return true
    } else {
        return false
    }
};
console.log(isDOM(book, 'dom'));
console.log(isDOM(book, 'author'));
</script>
</body>
