<script>
//    Write a JavaScript function to get a copy of the object where the keys have
//    become the values and the values the keys.

let book = {
    author: 'Bill Gates',
    title: 'The Road Ahead',
    libraryID: 1254
};

function invertKeyValue(obj) {
    let objInverted = {};
    for(let key in obj) {
        objInverted[obj[key]] = key;
    }
    return objInverted;
}
console.log(invertKeyValue(book));

</script>
