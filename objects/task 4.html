<script>
//    Write a JavaScript program to display the reading status (i.e. display book name,
//    author name and reading status) of the following books.

let library = [
    {
        author: 'Bill Gates',
        title: 'The Road Ahead',
        readingStatus: true
    },
    {
        author: 'Steve Jobs',
        title: 'Walter Isaacson',
        readingStatus: true
    },
    {
        author: 'Suzanne Collins',
        title:  'Mockingjay: The Final Book of The Hunger Games',
        readingStatus: false
    }];

function displayStatus(obj) {
    for (let i = 0; i < obj.length; i++){
        let book = obj[i].author + ': ' + '"' + obj[i].title + '"';
        if (obj[i].readingStatus){
            console.log('Read: '+book);
        } else {
            console.log('Need to read: '+book);
        }
    }
};
displayStatus(library);
</script>
