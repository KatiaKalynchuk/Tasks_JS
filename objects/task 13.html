<body>
<script>
//    JavaScript function to retrieve all the names of object's own and inherited properties.

let book = {
    author: 'Bill Gates',
    title: 'The Road Ahead',
    libraryID: 1254
};

function getProp(obj) {
    let keys = [];
    for (let key in obj){
        keys.push(key)
    };
    return keys;
};

book.isNew = true;
book.price = 100;

console.log(getProp(book));
</script>
</body>
