<script>
//    Write a JavaScript function to parse an URL.

function parse_url(url){
    let objParams;

    var a = document.createElement('a');
    a.href = url;

    objParams = {
        href: a.href,
        protocol: a.protocol,
        hostname: a.hostname,
        port: a.port,
        pathname: a.pathname,
        search: a.search,
        hash: a.hash
    };

    for(let key in objParams) {
        if(objParams[key] == undefined) {
            objParams[key] = '';
        }
    }

    return objParams;
}

</script>
