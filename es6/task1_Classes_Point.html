<script>

    // Your code here
    class Point {
        constructor(x,y) {
            this.x = x;
            this.y = y;
        }

        plus(obj) {
            this.x += obj.x;
            this.y += obj.y;
            return this;
        }
    }

    console.log(new Point(1, 2).plus(new Point(2, 1)))
    // â†’ Point{x: 3, y: 3}

</script>
