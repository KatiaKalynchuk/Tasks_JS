<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    class Speaker {
        constructor(name, verb = 'says') {
            this.name = name;
            this.verb = verb;
        }
        speak(text) {
            console.log(`${this.name}  ${this.verb} "${text}"`)
        }
    }

    class Shouter extends Speaker {
        constructor(name) {
            super(name, "shouts");
        }
        speak(text) {
            super.speak(text.toUpperCase())
        }
    }

    new Shouter("Dr. Loudmouth").speak("hello there!");

</script>
</body>
</html>
