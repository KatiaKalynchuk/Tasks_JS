<script>
//    task5_Object_literals_Configurable_property

    function startNode(type, value, options) {
        return {
            type,
            value,
            [options.sourceProperty]:options.sourceValue
        }
    }

    console.log(startNode("Identifier", "foo", {
        sourceProperty: "src",
        sourceValue: "bar.js"
    }))
    // â†’ {type: "Identifier",
    //    value: "foo",

</script>
