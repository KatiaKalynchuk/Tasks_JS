<script>
//    Write a JavaScript function to apply Bubble Sort algorithm.

    function bubbleSort(arr) {
        for (let i = 0; i < arr.length-1; i++){
            for (let j = 0; j < arr.length-i; j++){
                if (arr[j] > arr[j-1]){
                    var sorted = arr[j];
                    arr[j] = arr[j - 1];
                    arr[j - 1] = sorted;
                };
            };
        };
        return arr;
    };
    console.log(bubbleSort([2,4,5,5,3,7,1,2]));

</script>
</body>
</html>
