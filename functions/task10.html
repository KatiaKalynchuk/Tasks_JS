<script>
//    Write a JavaScript function which returns the n rows by n columns identity matrix.
    function matrix(n) {
        let arr = [];
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                if (i === j){
                    arr.push(' 1')
                } else {
                    arr.push(' 0')
                }
            }
            arr.push('\n')
        };
        return arr.join('');
    };
    console.log(matrix(3));

</script>
