<script>
//    Write a function for searching JavaScript arrays with a binary search.

function binarySearch(arr, value){

    let leftIndex = 0;
    let rightIndex = arr.length - 1;
    let middle = Math.floor((rightIndex + leftIndex)/2);

    while(arr[middle] != value && leftIndex < rightIndex){

        if (value < arr[middle]){
            rightIndex = middle - 1;
        } else if (value > arr[middle]){
            leftIndex = middle + 1;
        };

        middle = Math.floor((rightIndex + leftIndex)/2);
    };

    return (arr[middle] != value) ? -1 : middle;
};

var array = [3,5,8,13,21,34,55,89];
console.log(binarySearch(array, 13));

</script>
