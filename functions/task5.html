<script>
    function capitalize(str) {
        var pieces = str.split(" ");
        for (var i = 0; i < pieces.length; i++) {
             var j = pieces[i].charAt(0).toUpperCase();
            pieces[i] = j + pieces[i].slice(1);
        }
        return pieces.join(" ");
    };
    alert(capitalize('aaa dddd ff'));
</script>
