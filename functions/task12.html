<script>
//    Write a JavaScript function which says whether a number is perfect.

    function isPerfect(n) {
        let sum = 0;
        for (let i = 1; i <= n/2; i++){
            if(n%i === 0){
                sum += i;
            }
        };
        if (n === sum && n !== 0){
            return true
        } else {
            return false
        }
    };
    console.log(isPerfect(0));
    console.log(isPerfect(6));
    console.log(isPerfect(15));
    console.log(isPerfect(28));
</script>
