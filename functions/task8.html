<!DOCTYPE html>

<body>
<script>
    function isPrime(n) {
        if (n === 2 || n === 1) {
            return true
        }
        for (var i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0) {
                return isPrime = false}
        }
        return true;
    }
    alert(isPrime(1));
    alert(isPrime(3));
    alert(isPrime(6));
</script>
</body>
</html>
