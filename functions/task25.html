            var str2 = b.toString();
            return (str1.length > str2.length) ? -1 : (str1.length < str2.length) ? 1 : 0;
        };
        let arrSorted = arr.sort(lensort);
        let longestContryName = longest.push(arrSorted.shift());
        return longest;
    };
