<!DOCTYPE html>

<body>
<script>
    function checkPalindrome(word) {
        var str = word.toString();
        strReverse = word.split('').reverse().join('');
        if (strReverse === word) {
            return true;
        } else {
            return false;
        }
    };
    alert(checkPalindrome('sabas'));
    alert(checkPalindrome('dsf'));
</script>
</body>
