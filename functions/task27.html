<script>
//    Write a JavaScript function that returns the longest palindrome in a given string.

var longestPalindrome = function (str) {
    var longest = '';
    for (var i = 0; i < str.length; i++) {
        var currentLetter = str[i];
        var lastOccurrence;
        for (var j = i + 1; j < str.length; j++) {
            if (currentLetter === str[j]) {
                lastOccurrence = j;
                var subStr = str.slice(i, lastOccurrence + 1);
                if (subStr.length > longest.length &&
                    subStr === subStr.split('').reverse().join('')) {
                    longest = subStr;
                };
            };
        };
    };
    return longest;
};
console.log(longestPalindrome('nan tool ffaaaff is rener'));
</script>
