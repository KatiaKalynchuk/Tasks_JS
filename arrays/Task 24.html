<script>
//    Write a JavaScript function to remove. 'null', '0', '""', 'false', 'undefined'
//    and 'NaN' values from an array.

    function removeValues(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i++){
            if (arr[i]){
                result.push(arr[i]);
            };
        };
        return result;
    };

    console.log(removeValues([NaN, 0, 15, false, -22, '',undefined, 47, null]));
</script>
