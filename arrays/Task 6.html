<body>
<script>
//    Write a JavaScript program which accept a number as input and insert
//    dashes (-) between each two even numbers.

function get(arr) {
    let result = [];
    result.push(arr[0]);
    for (let i = 0; i < arr.length; i++){
        let value1 = arr[i];
        let value2 = arr[i+1];
        if (value1%2===0 && value2%2===0) {
            result.push('-',value2)
        } else {
            result.push(value2);
        };
    };
    return result.join('');
};

console.log(get("9933446"));

</script>
</body>
</html>
