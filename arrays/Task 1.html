<script>
//    Write a JavaScript function to check whether an `input` is an array or not.

    function isArray(input) {
        if (input.constructor == Array) {
            return true;
        } else {
            return false;
        }
    };
console.log(isArray('w3resource'));
console.log(isArray([1, 2, 4, 0]));
</script>
