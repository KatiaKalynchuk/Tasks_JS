<script>
//    Write a JavaScript program to find the sum of squares of a numeric vector

    let array = [0,1,2,3,4,5];
    let sum = 0;
    function getSquares(arr) {
        for (let i = 0; i < arr.length; i++) {
            let pow = Math.pow(arr[i],2);
            sum += pow;
        };
        return sum;
    };
    console.log(getSquares(array));

</script>
</body>
